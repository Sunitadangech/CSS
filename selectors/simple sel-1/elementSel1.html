<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Sel1</title>
    <style>
        h2{
            color: orange;
        }
        h1{
            color: green;
        }
    </style>
</head>
<body>
    <!-- An Element selector:It is used to target an element with the help of its name.
     Note:Element selectror can target omre than one element if they are having same
     Syntax:elementName{Key:value;} ex-h1{color:orange} -->
    <h2>heading 1</h2>
    <h1>heading 2</h1>
    <h2>heading 3</h2>
    <h1>heading 4</h1>
    <h2>heading 5</h2>
  
</body>
</html>
