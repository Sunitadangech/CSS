<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Sel</title>
    <style>
        #head2{
            color: pink;
        }
    </style>
</head>
<body>
    <!-- ID Selector:It is used to select unique element with help of its unique identification(id).
     Note:Id should be unique for every indiviual element.
     Syntax:#idName{Key:value} ex-#head{color:red} -->
    <h1 id="head1">HEADING ONE</h1>
    <h1 id="head2">HEADING TWO</h1>
    <h1 id="head3">HEADING THREE</h1>
</body>
</html>
