<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Sel1</title>
    <style>
        .even{
            color: white;
            background-color: green;
        }
        .odd{
            color: white;
            background-color: orange;
        }
        .second{
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <!--Class Selector :It is used to select more than one element simultaneously to provide common styling.
    Note:We can give more one class name for same element.
    Syntax:.className{Key:value} ex-.even{color:orange; background-color:white} -->
    <h1 class="odd">HEADING ODD</h1>
    <h1 class="even second">HEADING EVEN</h1>
    <h1 class="odd">HEADING ODD</h1>
    <h1 class="even">HEADING EVEN</h1>
    <h1 class="odd">HEADING ODD</h1>
</body>
</html>
