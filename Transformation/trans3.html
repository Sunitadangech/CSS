<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trans3</title>
    <style>
        .scale{
            height: 100px;
            width: 100px;
            border: 1px solid;
            margin: 50px auto;
            text-align: center;
            line-height: 100px;
        }
        #scale1{
            transform: scaleX(2);
        }
        #scale2{
            transform: scaleY(0.5);
        }
        #scale3{
            transform: scale(0.5);
        }
    </style>
</head>
<body>
    <div class="scale" id="scale1">SCALEX</div>
    <div class="scale" id="scale2">SCALEY</div>
    <div class="scale" id="scale3">SCALE</div>
</body>
</html>
