<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontAwesome1</title>
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.css">
    <style>
        .fa-instagram{
            padding:15px 20px;
            font-size:120px ;
            border-radius: 20px;
            color:white ;
            box-shadow: 0px 0px 50px white;
            background-image:linear-gradient(to bottom right,blue,purple,red,orange) ;
           
        }
        .fa-facebook{
            padding:30px;
            font-size:70px ;
            border-radius: 20px;
            margin: 60px auto;
            box-shadow: 0px 0px 20px;
            color: blue;
           
        }
    </style>
</head>
<body>
    <i class="fa fa-instagram" aria-hidden="true"></i>
    <br>
    <i class="fa fa-facebook" aria-hidden="true"></i>
</body>
</html>
