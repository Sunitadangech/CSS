<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex2</title>
    <style>
        .container{
            height: 500px;
            width: 500px;
            border: 1px solid;
            margin: 100px auto;
            display: flex;
            flex-wrap: wrap;
        }
        .child{
            height: 100px;
            width: 100px;
            border: 1px solid;
            box-sizing: border-box;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child" id="child1">CHILD1</div>
        <div class="child" id="child2">CHILD2</div>
        <div class="child" id="child3">CHILD3</div>
        <div class="child" id="child4">CHILD4</div>
        <div class="child" id="child5">CHILD5</div>
        <div class="child" id="child6">CHILD6</div>
        <div class="child" id="child7">CHILD7</div>
        <div class="child" id="child8">CHILD8</div>
        <div class="child" id="child9">CHILD9</div>
        <div class="child" id="child10">CHILD10</div>
        <div class="child" id="child11">CHILD11</div>
        <div class="child" id="child12">CHILD12</div>
        <div class="child" id="child13">CHILD13</div>
        <div class="child" id="child14">CHILD14</div>
        <div class="child" id="child15">CHILD15</div>
        <div class="child" id="child16">CHILD16</div>
        <div class="child" id="child17">CHILD17</div>
        <div class="child" id="child18">CHILD18</div>
        <div class="child" id="child19">CHILD19</div>
        <div class="child" id="child20">CHILD20</div>
        
    </div>
</body>
</html>
