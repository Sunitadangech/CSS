<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Flex14 baseline</title>
    <style>
        .container{
                 height:500px;
                 width:500px;
                 border:1px solid black;
                 margin:50px auto;
                 display: flex;
                 justify-content: center;
            align-items: baseline;
                 
        } 

        .child{
            height:100px;
            width:100px;
            border:1px solid black;
            
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="child" id="child1">
            <h1>heading </h1>
        </div>
        <div class="child" id="child2">
          <p>para1</p>
        </div>
        <div class="child" id="child3">
            <h3>heading </h3>
        </div>
    </div>
</body>
</html>
