<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color2</title>
    <style>
        .color{
            height: 300px;
            width: 300px;
            margin: 30px auto;
            border: 1px solid;

        }
        #color1{
            background-color: hsl(0deg,50%,50%);
        }
        #color2{
            background-color: hsl(70deg,50%,50%);
        }
        #color3{
            background-color: hsl(120deg,50%,50%);
        }
    </style>
</head>
<body>
    <div id="color1" class="color"></div>
    <div id="color2" class="color"></div>
    <div id="color3" class="color"></div>
</body>
</html>
