<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color1</title>
    <style>
        .pallete{
            height: 400px;
            width: 400px;
            margin: 30px auto;
            border: 1px solid;
            background-color: red;

        }
        #box2{
            background-color: rgb(255,255,255);
        }
        #box3{
            background-color: rgb(0,0,0);
        }
        #box4{
            background-color: rgb(0,255,255);
        }
    </style>
</head>
<body>
   <div class="pallete"></div> 
   <div id="box2" class="pallete"></div>
   <div id="box3" class="pallete"></div>
   <div id="box4" class="pallete"></div>
</body>
</html>
