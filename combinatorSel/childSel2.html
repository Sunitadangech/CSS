<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
        .parent>.head{
            color: white;
            background-color: red;
        }
        #parent>#head{
            color: blue;
            background-color: yellow;
        }
    </style>
</head>
<body>
   <div id="parent" class="parent">
    <h1 id="head" class="head">Hello ROYAL</h1>
    <p id="head" class="head"> Hello PATIL</p>
   </div>
</body>
</html>
