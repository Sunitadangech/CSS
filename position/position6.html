<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position6</title>
    <style>
        .container{
            height:500px ;
            width: 50%;
            border:1px solid ;
            margin: 100px auto;
        }
        .child{
            height: 100px; 
            width:100px;
            border:1px solid ;
            text-align:center ;
            line-height:100px ;
            display: inline-block;
            /* margin-left: -4px; */
        }
        #child1{
            position: relative;
            top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child" id="child1">CHILD1</div>
        <div class="child" id="child2">CHILD2</div>
        <div class="child" id="child3">CHILD3</div>
        <div class="child" id="child4">CHILD4</div>
    </div>
</body>
</html>
